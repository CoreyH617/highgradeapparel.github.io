<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="row">
                <div class="post-it yellow">
                    <h2>Reminder</h2>
                    <p>Master my craft everyday</p>
                </div>
                <div class="post-it green">
                    <h2>Inspiration</h2>
                    <p>
                        "Whatever it is you do, put your all into it" 
                        - Kool Kiy
                    </p>
                </div>
                <div class="post-it blue">
                    <h2>Quote</h2>
                    <p>
                        "Trust the universe and respect your hair" 
                        - Bob Marley
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="post-it pink">
                    <h2>Motivation</h2>
                    <p>Building dope graphics</p>
                    <img src="images/Artboard 1.jpg">
                </div>
                <div class="post-it purple">
                    <h2>Reminder</h2>
                    <p>Keep my grades up.</p>
                </div>
                <div class="post-it orange">
                    <h2>Goal</h2>
                    <p>Have one of the biggest clothing brands in the world.</p>
                </div>
            </div>
        </div>
            
        </div>
    </body>
</html>
