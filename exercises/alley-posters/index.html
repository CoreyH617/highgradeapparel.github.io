<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alley Posters (Exercise)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="alley">
                <div class="sky"></div>
                <div class="wall back"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space" id="poster1">
                        <!-- Add your code for your 1st poster/piece here -->
                        <h1>Poster 1</h1>
                        <img 
                        src="images/Creative Portrait Project_102_Charris_FINAL.jpg" 
                        alt="poster1"
                    >

                    </div>

                    <div class="display-space" id="poster2">
                        <!-- Add your code for your 2nd poster/piece here -->
                       <h1>Poster 2</h1>
                       <p>Some of the work I did during this course.</p>
                        <img 
                        src="images/CustomLogoProjectFinal.png" 
                        alt="poster2"
                    >

                        
                    </div>

                    <div class="display-space" id="poster3">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <h1>Poster 3</h1>
                        <img 
                        src="images/FarmersMarketPoster_101_CHarris_Final.jpg" 
                        alt="poster3"
                    >
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
