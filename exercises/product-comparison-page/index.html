<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            
            <div class="single-column">

                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/bkgImg1_new.jpg" alt="fiji water">
                    </div>
                    <div class="text-container">
                        <h3>Best water to drink in the world.<br>FIJI</h3>
                        <a href="#">TRY NOW</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="card-section">
            <div class="single-column card-container">

                <div class="card">
                    <h3>Silica</h3>
                    <p>93 mg/L</p>
                </div>

                <div class="card">
                    <h3>Magnesium</h3>
                    <p>15 mg/L</p>
                </div>

                <div class="card">
                    <h3>p.H</h3>
                    <p>7.7</p>
                </div>

            </div>
        </div>

        <div id="main-section">
            <div class="single-column">
                <div class="comparisons-container">
                    <h3>Here's a comparison of some of the top water brands</h3>
                    <div class="comparisons-layout-2">
                        <div class="comparison-row comparison-header">
                            <div></div>
                            <div>FIJI</div>
                            <div>EVIAN</div>
                            <div>AQUAFINA</div>
                        </div>
                        <div class="comparison-row">
                            <div>TYPE</div>
                            <div>Artesian water</div>
                            <div>Spring water</div>
                            <div>Purified water</div>
                        </div>
                        <div class="comparison-row">
                            <div>P.H LEVEL</div>
                            <div>8</div>
                            <div>7.2</div>
                            <div>5.5</div>
                        </div>
                        <div class="comparison-row">
                            <div>PRICE</div>
                            <div>$1.66</div>
                            <div>$2.19</div>
                            <div>$1.99</div>
                        </div>
    </body>
</html>
